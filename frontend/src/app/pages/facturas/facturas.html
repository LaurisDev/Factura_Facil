<header class="navbar">
  <div class="container">
    <a class="brand" routerLink="/dashboard">Factura F치cil</a>
  </div>
</header>

<main class="page">
  <h1>Nueva factura</h1>

  <form [formGroup]="form" (ngSubmit)="submit()" class="form">
    <div class="grid">
      <label>
        <span>Tipo *</span>
        <select formControlName="tipo">
          <option [ngValue]="null" disabled>Seleccione...</option>
          <option *ngFor="let t of tipoOptions" [value]="t.value">{{ t.label }}</option>
        </select>
      </label>

      <label>
        <span>N칰mero *</span>
        <input type="text" formControlName="numero" placeholder="Ej: 000123" />
      </label>

      <label>
        <span>Cliente *</span>
        <input type="text" formControlName="cliente" placeholder="Nombre del cliente" />
      </label>

      <label>
        <span>Contacto *</span>
        <input type="text" formControlName="contacto" placeholder="Ej: 3001234567" />
      </label>

      <label>
        <span>Fecha de elaboraci칩n *</span>
        <input type="date" formControlName="fechaCreacion" />
      </label>

      <label>
        <span>Producto *</span>
        <select formControlName="producto">
          <option [ngValue]="null" disabled>Seleccione...</option>
          <option *ngFor="let p of productoOptions" [value]="p.value">{{ p.label }}</option>
        </select>
      </label>

      <label class="col-span-2">
        <span>Descripci칩n</span>
        <input type="text" formControlName="descripcion" placeholder="Detalles adicionales (opcional)" />
      </label>

      <label>
        <span>Cantidad *</span>
        <input type="number" min="1" formControlName="cantidad" />
      </label>

      <label>
        <span>Forma de pago *</span>
        <select formControlName="formaPago">
          <option [ngValue]="null" disabled>Seleccione...</option>
          <option *ngFor="let f of formaPagoOptions" [value]="f.value">{{ f.label }}</option>
        </select>
      </label>
    </div>

    <div class="totales">
      游눠 El total ser치 calculado autom치ticamente al guardar la factura.
    </div>

    <div class="actions">
      <button 
        class="btn primary" 
        type="submit" 
        [disabled]="form.invalid"
        [class.btn-disabled]="form.invalid">
        Guardar
      </button>
    </div>

  </form>
</main>
