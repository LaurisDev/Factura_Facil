<div class="facturas-container">
  <div class="factura-form">
    <h2>Registrar Factura</h2>
    <p class="subtitle">
      Lleva el control de tu negocio sin papeles y sin enredos.
    </p>

    <form (ngSubmit)="registrarFactura()" #facturaForm="ngForm">
      <div class="form-group">
        <label for="numero">Número de factura</label>
        <input
          type="text"
          id="numero"
          [(ngModel)]="factura.numero"
          name="numero"
          required
        />
      </div>

      <div class="form-group">
        <label for="cliente">Cliente</label>
        <input
          type="text"
          id="cliente"
          [(ngModel)]="factura.cliente"
          name="cliente"
          required
        />
      </div>

      <div class="form-group">
        <label for="monto">Monto</label>
        <input
          type="number"
          id="monto"
          [(ngModel)]="factura.monto"
          name="monto"
          required
        />
      </div>

      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <textarea
          id="descripcion"
          [(ngModel)]="factura.descripcion"
          name="descripcion"
          placeholder="Describe brevemente la factura"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="fechaCreacion">Fecha</label>
        <input
          type="date"
          id="fechaCreacion"
          [(ngModel)]="factura.fechaCreacion"
          name="fechaCreacion"
        />
      </div>

      <button type="submit" class="btn-guardar">Guardar Factura</button>
    </form>
  </div>
</div>
