<header class="navbar">
  <div class="container">
    <div class="brand">
      <img src="assets/logo.png" alt="Factura Fácil" />
      <span>Factura Fácil</span>
    </div>

    <nav>
      <a routerLink="/">Inicio</a>
      <a routerLink="/register">Registro</a>
      <a routerLink="/login">Login</a>
    </nav>
  </div>
</header>

<main class="facturas">
  <section class="form-section">
    <h1>Registrar Factura</h1>
    <p class="intro">
      Lleva el control de tu negocio sin papeles y sin enredos.
    </p>

    <form (ngSubmit)="registrarFactura()" #facturaForm="ngForm" class="factura-form">
      <div class="form-group">
        <label for="numero">Número</label>
        <input type="text" id="numero" [(ngModel)]="factura.numero" name="numero" required />
      </div>

      <div class="form-group">
        <label for="cliente">Cliente</label>
        <input type="text" id="cliente" [(ngModel)]="factura.cliente" name="cliente" required />
      </div>

      <div class="form-group">
        <label for="monto">Monto</label>
        <input type="number" id="monto" [(ngModel)]="factura.monto" name="monto" required />
      </div>

      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" [(ngModel)]="factura.descripcion" name="descripcion"></textarea>
      </div>

      <div class="form-group">
        <label for="fecha">Fecha</label>
        <input type="text" id="fecha" [(ngModel)]="factura.fechaCreacion" name="fechaCreacion" placeholder="YYYY-MM-DD" />
      </div>

      <button type="submit" class="btn-primary">Guardar Factura</button>
    </form>
  </section>

  <section class="lista-section">
    <h2>Listado de Facturas</h2>
    <ul>
      <li *ngFor="let f of facturas">
        <strong>{{ f.numero }}</strong> — {{ f.cliente }} — ${{ f.monto }} — {{ f.fechaCreacion }}
      </li>
    </ul>
  </section>
</main>
